<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Management Portal Login</title>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/css/styles.css" />
    <link rel="stylesheet" href="styles/css/login.css" />
  </head>
  <body>
    <div class="row h-100 m-0">
      <div
        class="col-sm-12 col-md-6 d-flex flex-column justify-content-center align-items-center right-login-col"
      >
        <!-- Logo at the Top -->
        <div class="mt-3">
          <img
            src="assets/images/loginlog.svg"
            alt="login logo"
            class="img-fluid"
          />
        </div>

        <!-- Image Centered -->
        <div class="text-center flex-grow-1 d-flex align-items-center">
          <img
            src="assets/images/login.svg"
            alt="login"
            class="img-fluid d-none d-md-block"
          />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 align-self-center">
        <div
          class="login-card m-3 p-4 mx-auto shadow-lg rounded"
          id="resetPasswordCard"
        >
          <div class="d-flex align-items-center gap-3 border-bottom pb-3 mb-4">
            <a class="btn back-btn" href="javascript:history.back()">
              <img src="assets/icons/back_btn.svg" alt="back" />
            </a>
            <div>
              <h3 class="login-header login-header-sm mb-1">Reset Password</h3>
              <p class="text-muted small m-0">Enter your new password.</p>
            </div>
          </div>

          <form>
            <div class="row g-3 custom-floating-labels">
              <!-- Pass -->
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input type="password" class="form-control" value="" />
                  <label>New Password</label>
                </div>
              </div>
              <!-- Pass -->
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input type="password" class="form-control" value="" />
                  <label>Confirm Password</label>
                </div>
              </div>

              <!-- Sign-in instead -->
              <div class="col-12 text-end">
                <a href="index.html" class="forgot-password" aria-label="Sign in instead"
                  >Go back to Sign In</a
                >
              </div>

              <!-- Submit button -->
              <div class="col-12">
                <button
                  class="btn btn-primary w-100"
                  type="button"
                  onclick="window.location.href='index.html'"
                >
                  Reset Password
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword() {
        var passwordField = document.getElementById("passwordField");
        var eyeIcon = document.getElementById("eyeIcon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          eyeIcon.src = "assets/icons/eye_icon.svg";
        } else {
          passwordField.type = "password";
          eyeIcon.src = "assets/icons/eye_slash.svg";
        }
      }
    </script>
  </body>
</html>

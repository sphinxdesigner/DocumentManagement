<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Management Portal</title>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="d-flex align-items-center gap-3 justify-content-between">
          <div class="d-inline-flex gap-2">
            <img
              src="assets/icons/logo.svg"
              alt="logo"
              class="logo flex-shrink-0"
            />
            <img
              src="assets/icons/logo_text.svg"
              alt="logo"
              class="logo flex-shrink-0 d-none d-md-block"
            />
          </div>
          <div class="position-relative">
            <input
              type="text"
              class="form-control search"
              placeholder="Search"
            />
            <img
              src="assets/icons/search.svg"
              alt="search Icon"
              class="position-absolute search-icon"
            />
          </div>
          <div class="d-flex gap-1 align-items-center">
            <button class="btn rounded-btn btn-outline-light">
              <img
                src="assets/icons/notification_icon.svg"
                alt="Notification Icon"
              />
            </button>

            <div class="dropdown">
              <button
                class="btn p-0 border-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <div class="rounded-btn me-2 overflow-hidden">
                  <img src="assets/images/user1.png" alt="User" height="48" />
                </div>

                <img src="assets/icons/chevron_dropdown.svg" alt="dropdown" />
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="changepassword.html"
                    ><img src="assets/icons/icon_lock.svg" alt="back" />Change
                    Password</a
                  >
                </li>
                <div class="border-top pt-1">
                  <li>
                    <a class="dropdown-item" href="index.html"
                      ><img
                        src="assets/icons/icon_logout.svg"
                        alt="back"
                      />Logout</a
                    >
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="d-flex align-items-center gap-2 border-bottom pb-3">
        <a class="btn back-btn" href="main.html">
          <img src="assets/icons/back_btn.svg" alt="back" />
        </a>
        <h3 class="m-0 header-title">Change Password</h3>
      </div>
      <section class="table-wrapper mx-auto" style="max-width: 31.25rem">
        <div id="changepassword">
          <form id="passwordResetForm">
            <div class="row g-3 custom-floating-labels">
              <!-- Old Password -->
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input
                    id="oldPassword"
                    type="password"
                    class="form-control password"
                    required
                  />
                  <label for="oldPassword">Old Password</label>
                  <!-- Eye Icon -->
                  <span
                    onclick="togglePassword('oldPassword', 'eyeIconOld')"
                    class="eye-icon position-absolute"
                  >
                    <img
                      id="eyeIconOld"
                      src="assets/icons/eye_slash.svg"
                      alt="Toggle Password"
                    />
                  </span>
                </div>
              </div>

              <!-- New Password -->
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input
                    id="newPassword"
                    type="password"
                    class="form-control password"
                    required
                  />
                  <label for="newPassword">New Password</label>
                  <!-- Eye Icon -->
                  <span
                    onclick="togglePassword('newPassword', 'eyeIconNew')"
                    class="eye-icon position-absolute"
                  >
                    <img
                      id="eyeIconNew"
                      src="assets/icons/eye_slash.svg"
                      alt="Toggle Password"
                    />
                  </span>
                </div>
                <div id="passwordHelp" class="form-text">
                  Must be at least 8 characters.
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="col-12">
                <div class="form-floating position-relative">
                  <input
                    id="confirmPassword"
                    type="password"
                    class="form-control password"
                    required
                  />
                  <label for="confirmPassword">Confirm Password</label>
                  <!-- Eye Icon -->
                  <span
                    onclick="togglePassword('confirmPassword', 'eyeIconConfirm')"
                    class="eye-icon position-absolute"
                  >
                    <img
                      id="eyeIconConfirm"
                      src="assets/icons/eye_slash.svg"
                      alt="Toggle Password"
                    />
                  </span>
                </div>
                <div id="passwordMismatch" class="invalid-feedback">
                  Passwords do not match.
                </div>
              </div>
            </div>
    

            <div class="row mt-3 g-3">
         
              <div class="col-md-6 order-md-1">
                <button class="btn btn-primary w-100">Reset Password</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-outline-primary w-100">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer
      class="d-flex flex-row justify-content-center align-items-center m-0"
    >
      <p>@Copyright all right reserved</p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
